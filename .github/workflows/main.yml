name: Voleibol API
on:
  push:
  pull_request:

jobs:
  lint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: npm ci
      - name: execute eslint
        run: npm run lint

  horusec-security:
    name: horusec-security
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with: # NecessÃ¡rio quando habilitado o autores de commit
        fetch-depth: 0
    - name: Running Horusec Security
      run: |
        curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/main/deployments/scripts/install.sh | bash -s latest
        horusec start -p="./" -e="true"        
  
  jest:
    name: unit-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: npm ci
      - name: execute jest
        run: npm run test
  integration-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: voleibol
          POSTGRES_PASSWORD: voleibol
          POSTGRES_DB: voleibol
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm ci
      - name: Env
        run: |
          cp .env.example .env
          sed -i 's/DATABASE_URL=.*$/DATABASE_URL=postgres:\/\/voleibol:voleibol@localhost:5432\/voleibol/g' .env
      - name: Integration testing
        run: npm run test:e2e
      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.COV_TOKEN }} # not required for public repos
          files: ./coverage/clover.xml
          flags: integration # optional